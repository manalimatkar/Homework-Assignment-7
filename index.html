<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/united/bootstrap.min.css">
  <!-- Override Style -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
  <br>

  <!-- Jumbotron Title -->
  <div class="jumbotron">
    <h1 class="text-center">Welcome to CodersBay</h1>
    <h3 class="text-center">"Where bidders win big."</h3>
  </div>


  <!-- Current Product -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
      <div class="panel-heading">Train Schedule</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
            <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainList">
                  
                </tbody>
              </table> 

             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Make Your Bid -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="trainDestination">Destination</label>
              <input type="text" class="form-control" id="trainDestination">
            </div> 
             <div class="form-group form-inline">
              <label for="trainTime">First Train Time (Format HH:MM millitary time)</label>
              <input type="number" class="form-control" id="trainTimeHour" placeholder="HH" min="1" max="24"> : 
              <input type="number" class="form-control" id="trainTimeMin" placeholder="MM" min="0" max="60">
            </div>
             <div class="form-group">
              <label for="trainFrequency">Frequency</label>
              <input type="number" class="form-control" id="trainFrequency">
            </div>
            <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>  
  </div>
</div>

</div>
  
  <!-- Javascript -->
  <script src="assets/js/trainschedule.js"></script>

</body>
</html>
